solver:
  t: 3.14
  dt: 0.001
  adaptive_timestep: true
  accuracy_parameter: 0.1
  # Theta is taken from:
  # A Parallel Tree-SPH Code for Galaxy Formation
  # Cesario Lia, Giovanni Carraro
  theta: 0.1
  # Optimal smoothing length is 1.1 * count ** -0.28
  epsilon: 0.0001
generator:
  count: 100
  # Parameters of a Plummer model
  # M = -4E = G = 1
  # Aarseth, SJ, Henon, M, & Wielen, R (1974) Astr & Ap, 37, 183.
  scale_factor: 0.589
frontend:
  enable: true
  refresh_every: 3
  draw_energy: true
output:
  enable: false
